[package]
name = "serde-hashkey"
version = "0.2.4"
authors = ["John-John Tedro"]
repository = "https://github.com/udoprog/serde-hashkey"
readme = "README.md"
license = "MIT/Apache-2.0"
description = """
Space efficient, in-memory key based on serde.
"""
keywords = ["serde", "serialization"]
categories = ["encoding"]
edition = "2018"

[dependencies]
serde = "1.0.117"
ordered-float = { version = "2.0.0", optional = true }

[dev-dependencies]
serde_json = "1.0.59"
serde_derive = "1.0.117"
